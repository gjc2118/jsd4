<!DOCTYPE html>
<html>
<head>
<title></title>
</head>

<body>
<link rel="stylesheet" href="css/sky-forms.css">
<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
<link rel="stylesheet" type="text/css" href="css/geolocation.css">
<form action="" class="sky-form">

	<header>CrimeTap</header>

	<fieldset>
		<section class="col col-3">
			<label class="h1"><strong>What's the situation?</strong></label>
            <!-- <label class="label">Fed Funds Rate</label> -->
            <label class="toggle">
                <input type="radio" name="radio-toggle1" id="person" checked=""/><i></i>Walking alone</label>
            <label class="toggle">
                <input type="radio" name="radio-toggle1" id="belongings"/><i></i>My belongings</label><label class="toggle">
                <input type="radio" name="radio-toggle1" id="car"/><i></i>Parking my car</label>
            <label class="toggle">
                <input type="radio" name="radio-toggle1" id="property" /><i></i>Opening a business</label>
    <br>
    <button class="button" id="">Get Crimes</button>
    </section>
        <div class="col col-1"></div>
        <section class="col col-8">
        	<label class="h1"><strong> Crime Trends in Your Area</strong></label>
          <label class="label" id="results"></label>
          <div id="container" style="width:100%; height:300px;"></div>
    </fieldset>	
	<fieldset>
			<div class="map" id="google-map" style="width:100%; height:600px;"></div>
	</fieldset>
</form>

</body>
</html>
