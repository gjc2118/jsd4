<!doctype html>
<html>

<head>
  <title>Feeder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/html5bp.css">
  <link rel="stylesheet" href="css/feedr.css">
</head>

<body>
  <header>
    <section class="container">
      <a href="#"><h1>Feedr</h1></a>
      <nav>
        <ul>
          <li><a href="#">News Source: <span>Source Name</span></a>
            <ul>
                <li><a href="#" id="NYTimes">NYTimes</a></li>
                <li><a href="#" id="NPR">NPR</a></li>
            </ul>
          </li>
        </ul>
        <section id="search">
          <input type="text" name="name" value="">
          <a href="#"><img src="images/search.png" alt="" id="searchButton"/></a>
        </section>
      </nav>
      <div class="clearfix"></div>
    </section>
  </header>

  <div id="popUp" class="loader">
    <a href="#" class="closePopUp">X</a>
    <div class="container">
      <h1></h1>
      <p></p>
      <a href="#" class="popUpAction" target="_blank">Read more from source</a>
    </div>
  </div>
  <section id="main" class="container">
  </section>    


  <script id="news-template" type="text/x-handlebars-template">
    {{#each this}}
    <article class="article">
     <section class="featuredImage">
       <img src="{{image}}" alt="" />  
     </section>
     <section class="articleContent">
      <a href="#"><h3>{{title}}</h3></a>
      <h6>Source: {{source}}, Section: {{section}}, Date: {{date}}</h6>
    </section>
    <section class="impressions">
    </section>
    <input type="hidden" value='{{title}}' id="title">
    <input type="hidden" value='{{link}}' id="link">
    <input type="hidden" value='{{description}}' id="description">
    <div class="clearfix"></div>
  </article>
  {{/each}}
</script>
  <script src="http://www.datejs.com/build/date.js" type="text/javascript"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/feedr.js"></script>

</body>
</html>
